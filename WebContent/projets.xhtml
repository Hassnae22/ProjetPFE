   <div class="container-fluid items">
   <div class="row">
     <div class="table-responsive">
     <h:form>
   <h:dataTable value="#{project.getAllProj()}" var="projet" class="table table-bordered table-condensed table-body-center">
   <h:column class="thd">
    <f:facet name="header">Nom</f:facet>
     #{projet.nom}
  </h:column>
   <h:column class="thd">
    <f:facet name="header">Date de debut</f:facet>
    #{projet.date_debut}
  </h:column>
    <h:column class="thd">
    <f:facet name="header">Date de Fin</f:facet>
    #{projet.date_fin}
  </h:column>
   <h:column class="thd">
    <f:facet name="header">Chef de Projet</f:facet>
    #{project.chef(project.projet)}
  </h:column>
</h:dataTable>
</h:form>
