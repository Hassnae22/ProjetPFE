   <div class="container-fluid items">
   <div class="row">
     <div class="table-responsive">
     <h:form>
   <h:dataTable value="#{user.getAllUsers()}" var="users" class="table table-bordered table-condensed table-body-center">
   
   
    <h:column class="thd">
    <f:facet name="header">Nom</f:facet>
     #{users.nom}
  </h:column>
   <h:column class="thd">
    <f:facet name="header">Prenom</f:facet>
    #{users.prenom}
  </h:column>
    <h:column class="thd">
    <f:facet name="header"><i class="fa fa-barcode"></i> CIN</f:facet>
    #{users.cin}
  </h:column>
   <h:column class="thd">
    <f:facet name="header"><i class="fa fa-question-circle"></i> Disponible</f:facet>
   <i class="fa fa-circle" style="color: green;"></i> disponible
  </h:column>
  
  <h:column class="thd">
    <f:facet name="header"><i class="fa fa-gears"></i>  Action</f:facet>
    
   <h:commandButton value="mod" action="#{user.FindUser(users.id_user)}" class="btn btn-warning"></h:commandButton>
    
   <h:commandButton value="supp" action="#{user.deleteUser(users.nom)}" class="btn btn-danger"></h:commandButton>
  
   <h:commandButton value="detail" action="details" class="btn btn-info"></h:commandButton>
 
       
 </h:column>
